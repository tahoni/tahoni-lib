<div class="row copyright">
  <div class="col-md-2">
    <fa-icon class="copyright-icon" *ngFor="let copyrightIcon of copyrightService.copyrightIcons"
             [icon]="copyrightIcon"></fa-icon>
  </div>
  <div class="col-md-10 align-items-center justify-content-end" style="display: flex">
    <div style="text-align: right">
      <h2>
        <fa-icon class="copyright-text" [icon]="copyrightService.copyrightSymbol"></fa-icon>
        <span class="copyright-text">&nbsp;{{copyrightService.copyrightText}}</span>
      </h2>
    </div>
  </div>
</div>
